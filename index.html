<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="modules/main.mjs"></script>
</head>
<body>
    <main>
        <svg xmlns="http://www.w3.org/2000/svg" >
            <pattern id="stripePattern" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse" viewBox="0 0 100 100"  stroke-width=0>
                <rect x="0" y="-50" width="25" height="100" fill="#222" stroke-width="0" transform="rotate(45 0 0) scale(1.4142)"></rect>
                <rect x="50" y="-50" width="25" height="100" fill="#222" stroke-width="0" transform="rotate(45 0 0) scale(1.4142)"></rect>
                <!-- <rect x="0" y="0" width="50" height="100" fill="#111"/> -->
            </pattern>
            <style>
                .dotTextBG { font: bold 16px monospace; stroke: #111; stroke-width: 8;}
                .dotText { font: bold 16px monospace; fill: #aaa; stroke-width: 0;}
                .bigText { font: bold 20px monospace; fill: #aaa; stroke-width: 0;}
                .small { font: italic 13px monospace; }
            </style>
        </svg>
        <img class="clockwise arrow" src="images/clockwiseArrow.svg" >
        
        <img class="counterclk arrow" src="images/counterclkArrow.svg" >
        <button class="fullscreen">[ ]</button>
        <div class="botmid">
            <div>
                <div class="curlevel">current level: 0 (easy)</div>
                <button class="prev"> <- prev </button>
                <button class="reload">reload</button>
                <button class="next">next -></button>
            </div>
        </div>
    </main>
</body>
